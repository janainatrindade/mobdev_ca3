<ion-header>
	<ion-toolbar color="secondary">
	  <ion-title>Deaths</ion-title>
	</ion-toolbar>
  </ion-header>
  
  <ion-content>
	  <ion-list>
		  <ion-item button detail lines="inset" *ngFor="let death of deaths | async" >
		  {{ death.deathCount }}
		  </ion-item>
	  </ion-list>
  </ion-content>
