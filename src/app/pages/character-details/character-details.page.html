<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" defaultHref="/tabs/characters">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>{{ character?.name }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="character" class="movie-card">
    <ion-item>
      <ion-icon name="time-outline" slot="start"></ion-icon>
      Occupation: {{character.occupation}}
    </ion-item>
    <ion-item>
      <ion-icon name="calendar" slot="start"></ion-icon>
      Birthday: {{character.birthday}}
    </ion-item>
    <ion-item>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      Nickname: {{ character.nickname }}
    </ion-item>
    <ion-item>
      <ion-icon name="id-card-outline" slot="start"></ion-icon>
      Actor Name: {{character.portrayed}}
    </ion-item>
    <ion-item>
      <ion-icon name="videocam-outline" slot="start"></ion-icon>
      Seasons: {{ character.appearance }}
    </ion-item>
    <ion-card-content>
      <img src="{{ character.img }}" alt="{{ character.nickname }}" width="200" height="260">
    </ion-card-content>
  </ion-card>

</ion-content>
