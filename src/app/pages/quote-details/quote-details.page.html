<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start" defaultHref="/tabs/quotes">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  <ion-title>{{ quote?.quote }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-card *ngIf="quote" class="movie-card">
    <ion-item>
      <ion-icon name="chatbubble-ellipses-outline" slot="start"></ion-icon>
      Quote: {{ quote.quote }}
    </ion-item>
    <ion-item>
      <ion-icon name="volume-medium-sharp" slot="start"></ion-icon>
      Author: {{ quote.author }}
    </ion-item>
  </ion-card>
</ion-content>
